{% load dgt_tags %}
<section class="row mb-2">
    {% for test in tests %}
        <div class="col-md-4">
            <article>
                <a href="{{ test.start_url }}"
                   title="{{ test.title }}"
                   x-on:click="dgt_clicks++">{{ test.title }}</a>
                <footer>
                    {% sessiontest_emojis request test %}
                </footer>
            </article>
        </div>
    {% endfor %}
</section>
